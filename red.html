<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pinkbus Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="c">
        <header>
            <img src="pink.jpg" alt="Logo" class="logo">
            <h1>PINK BUS </h1>
            <div class="container">
                
                <nav>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact Us</a></li>

                        </li>
                        <li><a href="red.html">Login</a></li>
                    </ul>
                </nav>
            </div>
        </header>

    <div class="login-container">
      
        <h1>Login to Pinkbus</h1>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p class="forgot-password"><a href="forget.html">Forgot Password?</a></p>
        </form>
        <p class="signup">Don't have an account? <a href="sign.html">Sign Up</a></p>
    </div>
    </div>
</body>
</html>
